[package]
name = "systest"
description = "Motor OS systest."
authors = ["The Motor OS Project Developers"]
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2024"

[dependencies]
moto-async   = { path = "../../lib/moto-async"  }
moto-rt      = { path = "../../lib/moto-rt"     }
moto-ipc     = { path = "../../lib/moto-ipc"    , features = ["stdio-pipe"]}
moto-log     = { path = "../../lib/moto-log"    }
moto-sys     = { path = "../../lib/moto-sys"    }
moto-mpmc    = { path = "../../lib/moto-mpmc"   }

crossbeam = "0.8.4"
futures = "0.3"
log = "0.4.21"
