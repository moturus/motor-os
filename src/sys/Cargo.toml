[workspace]
members = [
  # system libraries
  "lib/flatfs",
  "lib/frusa",
  "lib/rt.vdso",
  "lib/moto-io-internal",
  "lib/moto-ipc",
  "lib/moto-log",
  "lib/moto-mpmc",
  "lib/moto-rt",
  "lib/moto-sys",
  "lib/moto-sys-io",
  "lib/srfs",
  "lib/srfs-core",
  "lib/timeq",
  "lib/virtio",

  # system binaries
  "kernel",
  "sys-init",
  "sys-io",
  "sys-log",
  "sys-tty",

  # tools
  "tools/mdbg",
  "tools/sysbox",

  # tests
  "tests/mio-test",
  "tests/systest",
  "tests/tokio-tests",
]
resolver = "2"

[patch.crates-io]
flatfs       = { path = "lib/flatfs"          }
moto-ipc     = { path = "lib/moto-ipc"        }
moto-log     = { path = "lib/moto-log"        }
moto-sys     = { path = "lib/moto-sys"        }
moto-sys-io  = { path = "lib/moto-sys-io"     }
moto-virtio  = { path = "lib/virtio"          }
srfs-core    = { path = "lib/srfs-core"       }
srfs         = { path = "lib/srfs"            }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = "fat"
strip = true
codegen-units = 1
