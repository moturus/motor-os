[package]
name = "srfs-core"
version = "0.2.0"
edition = "2024"
description = "Simple Rust File System (Core)"
repository = "https://github.com/moturus/srfs-core"
keywords = ["filesystem"]
categories = ["filesystem"]
license = "MIT OR Apache-2.0"

[features]

[dependencies]
crc = "3.0"
log = "0.4.28"
lru = "0.14.0"
plain = "0.2.3"
async-fs = { path = "../async-fs" }

[dev-dependencies]
rand = "0.8"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [ 'cfg(test)'] }
