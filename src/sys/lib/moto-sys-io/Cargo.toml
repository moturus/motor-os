[package]
name = "moto-sys-io"
version = "0.2.4"
authors = ["The Motor OS Project Developers"]
license = "MIT OR Apache-2.0"
keywords = ["motor", "motor-os"]
readme = "README.md"
repository = "https://github.com/moturus/moto-sys"
description = "Motor OS system I/O crate."
edition = "2024"

[dependencies]
log      = "0.4.28"
async-fs = { path = "../async-fs", default-features = false, features = ["moto-rt"] }
moto-ipc = { path = "../moto-ipc" }
moto-rt  = { path = "../moto-rt"  }
moto-sys = { path = "../moto-sys" }
smoltcp  = { version = "0.12.0", optional = true }

[features]
std = ["smoltcp"]
