[package]
name = "motor-fs"
version = "0.1.0"
edition = "2024"
keywords = ["filesystem"]
categories = ["filesystem"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[dependencies]
async-trait = "0.1.88"
crc = "3.0"
log = "0.4.28"
async-fs = { path = "../async-fs" }
bytemuck = { version = "1.24", features = ["latest_stable_rust"] }
micromap = "0.1.0"

[dev-dependencies]
async-fs = { path = "../async-fs", features = ["file-dev"] }
camino = "1.1.10"
env_logger = "0.11"
futures = "0.3"
rand = "0.8"
tokio = { version = "1.44.2", default-features = false, features = ["rt"] }
